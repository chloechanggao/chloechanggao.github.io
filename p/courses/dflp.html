---
layout: default
---

<div class="home">

  <h1 class="page-heading">Design For Live Performance</h1>

  <ul class="post-list">
    {% for post in site.categories.DFLP %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
